<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Shared Bookmark</title>
    <!-- Load the main script as a module -->
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Project Shared Bookmark</h1>
    </header>

    <main>
      
      <section aria-labelledby="user-select-heading">
        <h2 id="user-select-heading">Choose user</h2>
        <label for="userSelect">User:</label>
        <select id="userSelect" aria-describedby="userSelectDesc"></select>
        <div id="userSelectDesc" hidden>Choose a user to view and add bookmarks for them.</div>
      </section>

      <section aria-labelledby="bookmarks-heading">
        <h2 id="bookmarks-heading">Bookmarks</h2>
        <!-- messages and list -->
        <div id="bookmarksContainer" aria-live="polite"></div>
      </section>


      <section aria-labelledby="add-heading">
        <h2 id="add-heading">Add a new bookmark</h2>
        <form id="bookmarkForm">
          <div>
            <label for="urlInput">URL</label><br/>
            <input id="urlInput" name="url" type="url" required placeholder="https://example.com" />
          </div><br>

          <div>
            <label for="titleInput">Title</label><br/>
            <input id="titleInput" name="title" type="text" required placeholder="Title" />
          </div><br>

          <div>
            <label for="descInput">Description</label><br/>
            <textarea id="descInput" name="description" required placeholder="Short description"></textarea>
          </div><br>

          <div>
            <button id="submitBtn" type="submit">Add Bookmark</button>
          </div>
        </form>
      </section>
    </main>
  
  </body>
</html>
